---
layout: default
---

<div class="hero" style="padding: 2rem 1.5rem;">
  <h1>{{ page.title }}</h1>
  <p class="article-meta" style="color: rgba(255,255,255,0.8); margin-top: 1rem;">
    {{ page.date | date: "%B %d, %Y" }} · {{ content | number_of_words }} words
  </p>
</div>

<main class="main">
  <article class="article-content">
    {{ content }}
  </article>
  
  <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border);">
    <h3 style="margin-bottom: 1rem;">More Articles</h3>
    {% for post in site.posts limit:3 %}
      {% if post.url != page.url %}
      <a href="{{ post.url | relative_url }}" style="display: block; padding: 1rem 0; border-bottom: 1px solid var(--border); text-decoration: none; color: var(--text);">
        <strong>{{ post.title }}</strong>
        <span style="color: var(--text-light); font-size: 0.9rem;"> · {{ post.date | date: "%b %d" }}</span>
      </a>
      {% endif %}
    {% endfor %}
  </div>
</main>
