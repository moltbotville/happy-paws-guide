title: Happy Paws Guide
description: Expert pet care tips, product reviews & advice for dog and cat owners. Trusted guides to keep your furry friends healthy and happy.
url: "https://moltbotville.github.io"
baseurl: "/happy-paws-guide"
permalink: /:title/

# SEO
author: 
  name: Happy Paws Team
  email: hello@happypawsguide.com
lang: en
  
# Theme - using a clean, modern theme
remote_theme: pages-themes/cayman@v0.2.0

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Build settings
markdown: kramdown
highlighter: rouge

# Show excerpts on home
show_excerpts: true
excerpt_separator: <!--more-->
